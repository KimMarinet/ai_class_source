<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            .box{
                width: 100px;
                height: 100px;            
                padding: 30px;
                border: 5px solid red;
            }

            .box1{
                box-sizing: content-box;
                background: greenyellow;
            }
            .box2{
                box-sizing: border-box;
                background: orange;
            }
        </style>
        <div class="box box1"></div>
        <div class="box box2"></div>
</html>

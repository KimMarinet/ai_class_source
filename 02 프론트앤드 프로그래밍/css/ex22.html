<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
    </head>
    <body>
        <style>
            ul{
                list-style: none;
                margin: 0;
                padding: 0;
            }
            ul li{
                float: left;
            }
            .clear{
                display: block;
                clear: left;
            }
            .menus::after{
                content: '';
                display: block;
                clear: left;
            }
        </style>

        <ul>
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
            <span class="clear"></span>
        </ul>        
        <div>메뉴 설명...</div>

        <ul class="menus">
            <li>메뉴1</li>
            <li>메뉴2</li>
            <li>메뉴3</li>
        </ul>        
        <div>메뉴 설명...</div>
    </body>
</html>
